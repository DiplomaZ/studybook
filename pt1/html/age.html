<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='UTF-8'/>
        <title>Studybook - Age</title>
        <link rel='stylesheet' href='../css/main.css'/>

        <script>function myFunction() { setTimeout(function(){ window.location.href = "../../pt2/searchResults.html"; }, 1500); }</script>
    </head>

<body class="age-container">

    <header class="age-page-logo">
        <img src="../img/travel-img-logo.png" alt="Sea green caduceus to the left of the word 'studybook'.">
    </header>

    <section class="age-main-content">
        <div class="box">
            <div class="chart" data-percent="50" barColor=></div>
        </div>

        <div class="agePromptAndSubmit">
            <form class="age-prompt">
                <p>How old are you?</p>    
                <label for="age"></label>
                <input type="number" id="ageInput" placeholder="years"> 
            </form>

            <button  class="genericButton" onclick="
                $('.chart').data('easyPieChart').update(100);
                myFunction();
            
            " >Submit</button> 
        </div>

        <div class="age-results">
            <p class="age-results-text">43 trials found</p>
        </div>
      
    </section>

    <footer class="ageBackArrow">
        <a href="../html/travelRadius.html"><img src="../img/previous-page-arrow.png" alt="A small grey arrow pointing left."></a>  
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="../JavaScript/jquery.easypiechart.js"></script>
    <script>
        $(function() {


            $('.chart').easyPieChart({
                barColor:'#1BD9C4',
                trackColor: '#D9D9D9',
                scaleColor: '#FFF',
                lineWidth: 6,

            });
            $('.chart').data('easyPieChart').update(50);
                //update instance after 5 sec


        });
    </script>
</body>

</html>
